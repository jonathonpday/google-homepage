<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="greyLink" href="#">
          <p>About</p>
        </a>
        <a class="greyLink" href="#">
          <p>Store</p>
        </a>
      </nav>
      <section>
        <a class="whiteLink" href="#">
          <p>Gmail</p>
        </a>
        <a class="whiteLink" href="#">
          <p>Images</p>
        </a>
        <a href="#"> <i class="fa-solid fa-braille"></i> </a>
        <a href="#">
          <img
            src="public/dalmation.jpg"
            alt="A picture of a spotty dalmation"
          />
        </a>
      </section>
    </header>
    <main>
      <div>
        <h1 class="headerText">Google</h1>
      </div>
      <div class="searchBar">
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input type="text" />
        <div class="iconButtonContainer">
          <button class="iconButton">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button class="iconButton"><i class="fa-solid fa-camera"></i></button>
        </div>
      </div>
      <div class="searchButtonsContainer">
        <button>
          <p>Google Search</p>
        </button>
        <button>
          <p>I'm Feeling Lucky</p>
        </button>
      </div>
      <div class="languageSelection">
        <p>Google offered in: <span>Welsh</span></p>
      </div>
    </main>
    <footer>
      <section>
        <p>United Kingdom</p>
      </section>
      <section>
        <div class="footerLink">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </div>
        <div class="footerLink">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </section>
    </footer>
  </body>
</html>
